{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} MovieMagnet {% endblock %}</h1>
<form method="post">
<div class="form-group">
<label>Get Movie to genre:</label>
<input type="text" name="genre" placeholder="Enter genre ..."
class="form-control" value="{{ request.form['genre'] }}"/>
</div>
<div class="form-group">
<button class="btn btn-primary">Show actors</button>
</div>
</form>
{% for actor in actors %}
<p>{{ actor }}</p>
{% endfor %}
{% endblock %}
