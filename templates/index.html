{% extends 'base.html' %}

{% block content %}
  <nav>
        <a href="http://127.0.0.1:5000/">Title</a>
        <a href="http://127.0.0.1:5000/actor">Actor</a>
        <a href="http://127.0.0.1:5000/genre">Genre</a>
        <a href="http://127.0.0.1:5000/tagline">Description</a>
    </nav>
  <h1>{% block title %} MovieMagnet {% endblock %}</h1>
  <form method="post" action="{{ url_for('index') }}">
    <div class="form-group">
      <label>Get actors for a movie:</label>
      <input type="text" name="title" placeholder="Enter movie title..."
             class="form-control" value="{{ request.form['title'] }}"/>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Show actors</button>
    </div>
  </form>
  {% for actor in actors %}
    <p>{{ actor }}</p>
  {% endfor %}
{% endblock %}
